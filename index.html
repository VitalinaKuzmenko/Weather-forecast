<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Weather forecast" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather_forecast</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://kit.fontawesome.com/e8c9266318.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,900;1,100;1,200;1,300;1,900&display=swap");
  </style>
</head>

<body>
  <div class="container">
    <div class="main_window">
      <div class="section_1">
        <form class="search_panel">
          <div class="row">
            <div class="col-lg-9">
              <input type="text" class="textarea" placeholder="Enter a city..." id="input" />
            </div>
            <div class="col-lg-3 center-buttons">
              <button class="mb-1" type="button" id="submit-button">Search</button>
              <button type="button" id="current-place-button">
                Current place
              </button>
            </div>
          </div>
        </form>

        <div class="titles">
          <h2 class="title_0" id="city">London</h2>
          <h2 class="title_1">Last update: <span id="time">22:26</span></h2>
          <h3 class="title_2" id="date">Sunday, 22.06.2022</h3>
        </div>
      </div>

      <div class="main_sections">
        <div class="row">
          <div class="col-lg-5">
            <div class="section_2">
              <div class="row">
                <div class="col-lg-5 ">
                  <p class="temperature_text">
                    <span id="temperature">15</span>
                    <a href="#" class="temp-unit active" id="celsius-link">째C</a>
                    <span class="temp-unit"> | </span>
                    <a href="#" class="temp-unit non-active" id="fahrenheit-link">째F</a>
                  </p>
                </div>
                <div class="col-lg-7"> <img class="big_icon" src="media/color/03d.png" alt="Clouds" /></div>
              </div>
              <div class="row">
                <div class="col">
                  <p class="weather_text">Clouds</p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6"> <img class="the_smallest_icon" src="media/color/wind.png" alt="Wind" />
                  <span id="wind">4</span>
                  <span> km/h</span>
                </div>
                <div class="col-lg-6"> <img class="the_smallest_icon" src="media/color/humidity.png" alt="Drop" />
                  <span id="humidity">58</span>
                  <span>%</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-1 d-none d-lg-block vertical_line"></div>
          <div class="col-lg d-lg-none horizontal_line"></div>

          <div class="col-lg-5">
            <div class="section_3">
              <div class="row">
                <div class="col-6 part">
                  <p>Daytime</p>
                  <p>
                    <span id="day_temperature">20</span>
                    <span class="unit">째C</span>
                  </p>

                  <img class="medium_icon" id="day_icon" src="media/color/01d.png" alt="Sunny" />
                  <p id="day-description">Warm</p>
                </div>
                <div class="col-6 part">
                  <p>Nightime</p>
                  <p>
                    <span id="night_temperature">5</span>
                    <span class="unit">째C</span>
                  </p>
                  <img class="medium_icon" id="night_icon" src="media/color/02d.png" alt="moon" />
                  <p id="night-description">Cold</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col horizontal_line"></div>
        </div>
      </div>

      <div class="section_4">
        <div class="row day_forecast">
        </div>
      </div>
    </div>

    <footer class="source-code-text">
      <a target="_blank" href="https://github.com/VitalinaKuzmenko/Weather-forecast.git">Open-source code</a>
      , by Vitalina Kuzmenko
    </footer>

    <script src="index.js"></script>
</body>

</html>
