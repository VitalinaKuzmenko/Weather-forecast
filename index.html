<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather forecast" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather_forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/e8c9266318.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,900;1,100;1,200;1,300;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="main_window">
      <div class="section_1">
        <form class="search_panel">
          <input
            type="text"
            class="textarea"
            placeholder="Enter a city..."
            id="input"
          />
          <button type="submit" id="submit-button">Search</button>
          <button type="button" id="current-place-button">Current place</button>
        </form>

        <h2 class="title_0" id="city">London</h2>
        <h2 class="title_1">Last update: <span id="time">22:26</span></h2>
        <h3 class="title_2" id="date">Sunday, 22.06.2022</h3>
      </div>

      <br />

      <div class="main_sections">
        <div class="section_2">
          <div class="part_1">
            <p class="temperature_text">
              <span class="temperature_text" id="temperature">15</span>
              <a href="#" class="temp-unit active" id="celsius-link">째C</a>
              <span class="temp-unit"> | </span>
              <a href="#" class="temp-unit non-active" id="fahrenheit-link"
                >째F</a
              >
            </p>
            <img class="big_icon" src="media/color/03d.png" alt="Clouds" />
          </div>
          <p class="weather_text">Clouds</p>
          <div class="part_2">
            <div>
              <img
                class="the_smallest_icon"
                src="media/color/wind.png"
                alt="Wind"
              />
              <span id="wind">4</span>
              <span> km/h</span>
            </div>
            <div class="padding-left">
              <img
                class="the_smallest_icon"
                src="media/color/humidity.png"
                alt="Drop"
              />
              <span id="humidity">58</span>
              <span>%</span>
            </div>
          </div>
        </div>

        <div class="vertical_line"></div>

        <div class="section_3">
          <div class="part">
            <p>Daytime</p>
            <p>
              <span id="day_temperature">20</span>
              <span class="unit">째C</span>
            </p>

            <img
              class="medium_icon"
              id="day_icon"
              src="media/color/01d.png"
              alt="Sunny"
            />
            <p id="day-description">Warm</p>
          </div>
          <div class="part">
            <p>Nightime</p>
            <p>
              <span id="night_temperature">5</span>
              <span class="unit">째C</span>
            </p>
            <img
              class="medium_icon"
              id="night_icon"
              src="media/color/02d.png"
              alt="moon"
            />
            <p id="night-description">Cold</p>
          </div>
        </div>
      </div>

      <div class="horizontal_line"></div>

      <div class="section_4"></div>
    </div>
    <p class="source-code-text">
      <a
        target="_blank"
        href="https://github.com/VitalinaKuzmenko/Weather-forecast.git"
        >Open-source code</a
      >
      , by Vitalina Kuzmenko
    </p>
    <script src="index.js"></script>
  </body>
</html>
