<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_forecast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e8c9266318.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,900;1,100;1,200;1,300;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="main_window">
      <div class="section_1">
        <form class="search_panel">
          <input
            type="text"
            class="textarea"
            placeholder="Enter a city..."
            id="input"
          />
          <button type="submit" id="submit-button">Search</button>
          <button type="button" id="current-place-button">Current place</button>
        </form>

        <h2 class="title_1">
          Now in <span id="city">London</span>, <span id="time">22:26</span>
        </h2>
        <h3 class="title_2" id="date">Sunday, 22.06.2022</h3>
      </div>

      <br />

      <div class="main_sections">
        <div class="section_2">
          <div class="part_1">
            <p class="temperature_text">
              +
              <span class="temperature_text" id="temperature">15</span>
              <a href="#" class="temp-unit active" id="celsius-link">°C</a>
              <span class="temp-unit"> | </span>
              <a href="#" class="temp-unit non-active" id="fahrenheit-link"
                >°F</a
              >
            </p>
            <img class="big_icon" src="media/color/03d.png" alt="Clouds" />
          </div>
          <p class="weather_text">Clouds</p>
          <div class="part_2">
            <div>
              <img
                class="the_smallest_icon"
                src="media/color/wind.png"
                alt="Wind"
              />
              <span id="wind">4</span>
              <span> km/h</span>
            </div>
            <div class="padding-left">
              <img
                class="the_smallest_icon"
                src="media/color/humidity.png"
                alt="Drop"
              />
              <span id="humidity">58</span>
              <span>%</span>
            </div>
          </div>
        </div>

        <div class="vertical_line"></div>

        <div class="section_3">
          <div class="part">
            <p>Daytime</p>
            <p>
              +<span id="day_temperature">20</span>
              <span id="unit">°C</span>
            </p>

            <img class="medium_icon" src="media/color/01d.png" alt="Sunny" />
            <p>Warm</p>
          </div>
          <div class="part">
            <p>Nightime</p>
            <p>
              +<span id="night_temperature">5</span>
              <span id="unit">°C</span>
            </p>
            <img class="medium_icon" src="media/color/02d.png" alt="moon" />
            <p>Cold</p>
          </div>
        </div>
      </div>

      <div class="horizontal_line"></div>

      <div class="section_4">
        <div class="day">
          <p>Monday</p>
          <img class="small_icon" src="media/color/01d.png" alt="Sunny" />
          <p>+27°C +13°C</p>
        </div>
        <div class="day">
          <p>Tuesday</p>
          <img class="small_icon" src="media/color/03d.png" alt="Cloudy" />
          <p>+20°C +8°C</p>
        </div>
        <div class="day">
          <p>Wednesday</p>
          <img class="small_icon" src="media/color/09d.png" alt="Rainy" />
          <p>+18°C +7°C</p>
        </div>
        <div class="day">
          <p>Thursday</p>
          <img class="small_icon" src="media/color/03d.png" alt="Cloudy" />
          <p>+18°C +9°C</p>
        </div>
        <div class="day">
          <p>Friday</p>
          <img
            class="small_icon"
            src="media/color/02d.png"
            alt="sun in the cloud"
          />
          <p>+23°C +13°C</p>
        </div>
      </div>
    </div>
    <p class="source-code-text">
      <a
        target="_blank"
        href="https://github.com/VitalinaKuzmenko/Weather-forecast.git"
        >Open-source code</a
      >
      , by Vitalina Kuzmenko
    </p>
    <script src="index.js"></script>
  </body>
</html>
